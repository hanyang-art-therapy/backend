# application.yml (공통 설정)

server:
  address: 0.0.0.0

spring:
  #  web:
  #    resources:
  #      add-mappings: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  jwt:
    secret: ${JWT_SECRET}

  servlet:
    multipart:
      max-file-size: 5242880 # 단일 요청 5MB 5242880

  profiles:
    active: dev

  cloud:
    aws:
      credentials:
        accessKey: ${AWS_S3_ACCESS_KEY}
        secretKey: ${AWS_S3_SECRET_ACCESS_KEY}
      s3:
        bucket: ${AWS_S3_BUCKET_NAME}
      cloudfront:
        url: ${CLOUDFRONT_URL}
      region:
        static: ap-northeast-2
      stack:
        auto: false

# 파일 저장 경로 추가
app:
  storage:
    path: ${STORAGE_PATH:/default/storage/files}
